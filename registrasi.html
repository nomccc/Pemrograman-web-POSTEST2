<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi-Akun</title>
  <link rel="stylesheet" href="/postest/css/style-registrasi.css">
  <link rel="stylesheet" href="/postest/css/modal-login.css">
</head>

<body>
  <div class="kontainer">
    <div class="navbar">
      <img class="logo" src="/postest/img/Untitled48_20230306235423.png" alt="logo">
      <a href="index.html" class="desc-logo">Lets Become Hero For This World</a>
      <nav>
        <a href='About.html' class="nav-kiri">About</a>
        <a href="Difference.html" class="nav-kiri">How to Make Difference</a>
        <a href="registrasi.html" class="daftar-volunteer-button">Daftar Akun</a>
        <!-- <a href="Login.html" class="login-button" >Login</a> -->
        <button class="login-button" id="login">Login</button>
      </nav>

    </div>

    <div class="konten-daftar-akun">
      <h1>Daftar Akun</h1>
      <form action="">
        <input class="inputan-regis" type="text" id="daftar-nama" placeholder="Nama Lengkap"><br>
        <input class="inputan-regis" type="email" id="daftar-email" placeholder="Email"><br>
        <input class="inputan-regis" type="password" id="daftar-pw" placeholder="Password"><br>
        <button type="submit" id="daftar-akun">DAFTAR</button>
      </form>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="konten-login"></div>
        <h1 class="login-h1">LOG IN</h1>
        <form id="form-login" action="">
          <input class="inputan-login" type="email" placeholder="email">
          <input class="inputan-login" type="password" placeholder="password">
          <button type="submit" class="loging-button">Login</button>
        </form>
      </div>
    </div>


  </div>

  <footer>
    <p>&#169; 2023 Animal Rescuer</p>
    <p>Avivah</p>
  </footer>

</body>
<script src="/postest/js/modal-login.js"></script>
<script src="/postest/js/daftar-akun.js"></script>
<script src="/postest/js/login-akun.js"></script>

</html>
